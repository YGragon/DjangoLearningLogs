{% extends "leaning_logs/base.html" %}
{% block content %}
    <p>Topics</p>
    <ul>
        {% for topic in topics %}
            <li><a href="{% url 'leaning_logs:topic' topic.id %}">{{ topic }}</a></li>
        {% empty %}
            <li>No topics.html have been added yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'leaning_logs:new_topic' %}">Add a new topic: </a>
{% endblock content %}
