{% extends "leaning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h3> 注册新的账号.</h3>
{% endblock header %}

{% block content %}
    <form method="post" accept="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {{ form.as_p }}

        {% buttons %}
            <button name="submit" class="btn btn-primary">注册</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'leaning_logs:index' %}" />
    </form>
{% endblock content %}
