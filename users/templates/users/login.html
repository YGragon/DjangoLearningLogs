{% extends "leaning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h3> 登录你的账号.</h3>
{% endblock header %}

{% block content %}
  <form method="post" accept="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">登录</button>
    {% endbuttons %}

    <input type="hidden" name="next"
      value="{% url 'leaning_logs:index' %}" />
  </form>

{% endblock content %}
